<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="hangman.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

<body>
    
    
    <h1>Hangman!
    <br>
    <em> Press a key to guess a letter...</em> </h1>

    <div id="stripe">
        <button class="selected modeButtons">1 player</button>
        <button class="modeButtons">2 player</button>
    </div>

    <h2 id="wordDisplay"></h2>

    <p id="message"></p>

    <h4>Lives Left: <span id="livesDisplay"></span></h4>

    <button id="resetBtn">Reset</button>
    
    <script src="hangman.js"></script>
</body>
</html>
